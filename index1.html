<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Finder</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.jpg" alt="Job Finder Logo">
      <span>Job Finder</span>
    </div>
    <nav class="main-nav">
      <a href="#">Home</a>
      <a href="#">Find a Jobs</a>
      <a href="#">About</a>
      <a href="#">Page</a>
      <a href="#">Contact</a>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="btn btn-register">Register</a>
      <a href="#" class="btn btn-login">Login</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Find the most exciting startup jobs</h1>
      <form class="search-form">
        <input type="text" placeholder="Job Title or keyword">
        <input type="text" placeholder="Location BD">
        <button type="submit">Find Job</button>
      </form>
    </div>
    <div class="hero-image">
      <img src="hero.jpg" alt="123">
    </div>
  </section>

</body>
</html>
